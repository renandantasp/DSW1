<html>

<head>
    <title>Conversor Celsius-Fahrenheit</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Conversão Celsius-Fahrenheit</h2>
    <p></p>
    <form name="Conversão" action="Conversao" method="POST">
        <fieldset>
            Valor mínimo: <input type="number" id="min" name="min"> <br/>
            Valor máximo: <input type="number" id="max" name="max"> <br/>
            Incremento:   <input type="number" id="incr" name="incr" min="1">
            <input type="submit" name="enviar" value="Enviar"/>
        </fieldset>
    </form>
</body>

</html>
